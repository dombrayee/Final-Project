<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="landing">
      <nav class="nav__row">
        <div class="row">
          <div class="nav__logo">
            <img class="nav__logo--img" src="./assets/dom.svg" alt="logo" />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary"><button>Sign Up</button></a>
            <button class="btn__menu" onclick="openMenu()">
            </div>
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="btn__menu--svg"
              >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="row">
            <div class="header__description">
              <h1>
                "Beautiful React Templates" <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                 Our templates are easy to setup, understand and customize.
                Fully modular components with a verity of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address">
                  
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt
                class="header__customers"
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
